<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>{% block title %} {% endblock %}</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>

    <link rel="apple-touch-icon" sizes="76x76" href="{{ url_for('static', filename='img/apple-icon.png') }}"/>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png')}}"/>

    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}"/>

    <!-- CSS Files -->
    <link href="{{ url_for('static', filename = 'css/bootstrap.min.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('static', filename = 'css/material-bootstrap-wizard.css') }}" rel="stylesheet"/>

    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="{{ url_for('static', filename = 'css/demo.css') }}" rel="stylesheet"/>
    <!-- My CSS Files -->
    <link href="{{ url_for('static', filename = 'css/style.css') }}" rel="stylesheet"/>
</head>
<body>
<div class="image-container set-full-height" style="background-image: url('/static/img/wizard-book.jpg')">

    <div class="logo-container">
        <div class="logo">
            <img src="{{url_for('static', filename = 'img/new_logo.png')}}">
        </div>
        <div class="brand">
            FMV
        </div>
    </div>

    <!--  Made With Material Kit  -->
    <a href="#" class="made-with-mk">
        <div class="brand">FM</div>
        <div class="made-with">OrmucoTest Made with <strong>Fredy Mendoza</strong></div>
    </a>

    <!--   Big container   -->
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <!--      Wizard container        -->
                <div class="wizard-container">
                    {% block content %}
                    {%endblock%}
                </div> <!-- wizard container -->
            </div>
        </div> <!-- row -->
    </div> <!--  big container -->


    <div class="footer">
        <div class="container text-center">
            Made with <i class="material-icons text-danger">favorite</i> by Fredy Mendoza Vargas.
            from template provided by<a href="http://www.creative-tim.com/product/material-bootstrap-wizard">Creative
            Tim.</a>
        </div>
    </div>

</div>


</body>
<!--   Core JS Files   -->
<script src="{{ url_for('static', filename = 'js/jquery-2.2.4.min.js')}}" type="text/javascript"></script>
<script src="{{ url_for('static', filename = 'js/bootstrap.min.js')}}" type="text/javascript"></script>
<script src="{{ url_for('static', filename = 'js/jquery.bootstrap.js')}}" type="text/javascript"></script>

<!--  Plugin for the Wizard -->
<script src="{{ url_for('static', filename = 'js/material-bootstrap-wizard.js')}}"></script>

<!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
<script src="{{ url_for('static', filename = 'js/jquery.validate.min.js')}}"></script>
</html>
